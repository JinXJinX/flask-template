{% extends "base.html" %}

{% block body %}
  {% for blog in blogs %}
    <h3>{{blog.title}} [<a href="/blog_delete/{{blog._id}}">x</a>]</h3>
    <p>{{blog.content}}</p>

    <hr>
  {% endfor %}

  <form action="/blog_new">
    Title: <br>
    <input type="text" name="title" required>
    <br>
    Content: <br>
    <textarea rows="4" cols="50" name="content" ></textarea>
    <br>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
